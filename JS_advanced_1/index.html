<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="script.js"></script>
    <script type="module" src="app.js"></script>
    <title>Restaurant Management System</title>
</head>

<body>
    <div class="wrapper">
        <section class="make-order">
            <div class="goods">
                <h1 class="heading">Меню</h1>
                <ul id="menu" class="menu">
                    <li>Пицца "Маргарита"<button data-id='Пицца "Маргарита"' class="good-choose">Беру</button></li>
                    <li>Пицца "Пепперони"<button data-id='Пицца "Пепперони"' class="good-choose">Беру</button></li>
                    <li>Суши "Филадельфия"<button data-id='Суши "Филадельфия"' class="good-choose">Беру</button></li>
                    <li>Суши "Калифорния"<button data-id='Суши "Калифорния"' class="good-choose">Беру</button></li>
                    <li>Десерт "Тирамису"<button data-id='Десерт "Тирамису"' class="good-choose">Беру</button></li>
                    <li>Десерт "Чизкейк"<button data-id='Десерт "Чизкейк"' class="good-choose">Беру</button></li>
                </ul>
            </div>
            <div class="order">
                <h2 class="title">Ваш имя</h2>
                <input type="text" name="name" id="clientName">
                <h2 class="title">Ваш заказ</h2>
                <ul id="clientChoice" class="client-order"></ul>
                <button id="order" class="button-to-order">Сделать заказ</button>
            </div>
        </section>
        <section id="restSystem" class="restaurant-system">
            <div id="orderBox" class="order-in-restaurant">
                <h2 class="heading">Заказы</h2>
                <ul id="restSystemOrders"></ul>
            </div>
        </section>
    </div>
</body>

</html>
